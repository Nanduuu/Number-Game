<html>

<head>

	 <!-- Latest compiled and minified CSS -->

<body>
	<div  align="center" class="container bg-1 text-center">
		<h1 color="white">NUMBER GAME</h1>
	</div>

	</br>
	<div class="row">
		<div align="center" class="container">
	
		<div class="row">
			<div class="col-md-1 col center-block" ><h1 id="one" onclick="swap(this.id);">1</h1></div>

		</div>
		<div class="row">
			<div class="col-md-1 col"><h1 id="four" onclick="swap(this.id);">4</h1></div>

		</div>
		<div class="row">
			<div class="col-md-1 col"><h1 id="seven" onclick="swap(this.id);">7</h1></div>
			<div class="col-md-1 col"><h1 id="eight" onclick="swap(this.id);">8</h1></div>

		</div>
	
		</div>
	</div>
	
	</br>
	<div class="container bg-1 text-center but">
		<button type="button"  class="btn btn-primary" id="new" onclick="newgame()">New Game</button></br>
	</div>

<script src="game.js"></script>
